<h1>LIST</h1>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

<ul>
  <li *ngFor="#employee of employees ">
    <div class="panel panel-primary">
      <div class="panel-heading">
        {{employee.username}} <span>{{employee.phone}}</span>
      </div>
      <div class="panel-body"> 
        {{employee.name}}
        {{employee.email}}
        {{employee.username}}
      </div>
    </div>
  </li>
</ul>
