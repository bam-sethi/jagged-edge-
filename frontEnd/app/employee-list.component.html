<div class="container">
  <div class="form-container" [hidden]="submitted">
    <h1>Employee Status</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <!-- {{diagnostic}} -->
      <div class="form-group first">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.firstName"
        ngControl="firstName"
        #firstName="ngForm"
        placeholder="First Name">
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
          This field is required.
        </div>
      </div>
      
      <div class="form-group last">
        <label for="lastName">Surname</label>
        <input type="text" class="form-control" required 
        [(ngModel)]="model.lastName" 
        ngControl="lastName"
        #lastName="ngForm"
        placeholder="Surname">
        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
          This field is required.
        </div>
      </div>

      <div class="form-group select">
        <select class="form-control" required
        [(ngModel)]="model.statuses"
        ngControl="statuses"         
        #status="ngForm">
          <option *ngFor="#status of statuses" 
          [value]="status">{{status}}</option>
        </select>
        <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
          You must select an option.
        </div>
      </div>

      <button type="submit" class="btn btn-default" 
      (click)="submission(); false"
      [disabled]="!employeeForm.form.valid">POST</button>

    </form>
  </div>

</div>


<ul>
  <li class="employee-list" *ngFor="#employee of employees">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <img class="avatar" style="width: 50px;" src="{{employee.image || model.image}}" alt="">
        {{employee.firstName}} <span>{{employee.lastName}}</span>
      </div>
      <div class="panel-body">
        <span>STATUS IS NOW: {{employee.status}}</span>
        <br> 
        {{employee.location}}
        <span>{{employee.company}}</span>
      </div>
    </div>
  </li>
</ul>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
